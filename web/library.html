<html>
    <head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="test_rest">
            <h1 style="text-align: center;">Welcome to our E-Library</h1>
            <div id="ajaxRest"></div>
            
            <h3 style="text-align: center;">Add new Book</h3>
            <form id="restForm" name="restForm" onsubmit='addBook();return false;'>
                <label for='isbn'>Book ISBN:</label><br>
                <input id='isbn' type='text' name='isbn' required><br>
                <label for='title'>Book Title</label><br>
                <input id='title' type="text" name='title' required><br>
                <label for='genre'>Book Genre:</label><br>
                <input id='genre' type="text" name='genre' required><br>
                <label for='authors'>Book Authors</label><br>
                <input id='authors' type="text" name='authors' required><br>
                <label for='pages'>Book Pages:</label><br>
                <input id='pages' type="number" name='pages' required><br>
                <label for='publicationyear'>Book Publication Year:</label><br>
                <input id='publicationyear' type="number" name='publicationyear' required><br>
                <label for='url'>Book URL:</label><br>
                <input id='url' type='text' name='url' required><br>
                <label for='photo'>Book Photo</label><br>
                <input id='photo' type="text" name='photo' required><br>
                <input type='submit' class="addbook_button" value="Add Book"> <!-- Press this to submit form -->
            </form>
            
            <h3 style="text-align: center;">Get Books by Genre</h3>
            <div id="div">
                <label for='genre_id'>Book Genre:</label><br>
                <input id="genre_id" type="text" name="genre_id"><br>
                <label for='fromYear'>Publication From Year:</label><br>
                <input id="fromYear" type="text" name="fromYear"><br>
                <label for='toYear'>Publication To Year:</label><br>
                <input id="toYear" type="text" name="toYear"><br>
                <button type="button" onclick="getBooksByGenre()" class="addbook_button" >Get Books</button>
            </div>
            
            <h3 style="text-align: center;">Update Book Pages</h3>
            <div id="div">
                <label for='isbn1'>Book ISBN:</label><br>
                <input id="isbn1" type="text" name="isbn1"><br>
                <label for='pages1'>Book Pages:</label><br>
                <input id="pages1" type="number" name="pages1"><br>
                <button type="button" onclick="updateBookPages()" class="addbook_button" >Update Pages</button>
            </div>
            
            <h3 style="text-align: center;">Delete Book by ISBN</h3>
            <div id="div">
                <label for='isbn2'>Book ISBN:</label><br>
                <input id="isbn2" type="text" name="isbn2"><br>
                <button type="button" onclick="deleteBookByISBN()" class="addbook_button" >Delete Book</button>
            </div>
            
        </div>
    </body>
</html>
